services:
  - type: web
    name: event-monolith-app
    env: node
    plan: free
    buildCommand: |
      npm install
      npx prisma generate
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: "file:./dev.db"  # Using SQLite for simplicity
      - key: ETHEREAL_EMAIL
        value: "test@ethereal.email"
      - key: ETHEREAL_PASSWORD  
        value: "test-password"